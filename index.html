<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.java">
    <legend>signup</legend>
    <label for="un">username:</label>
    <input type="text" id="un" name="un" required><br><br>
    <label for="em">Email:</label>
    <input type="email" id="em" name="em"><br><br>
    <label for="pwd">password:</label>
    <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12"><br><br>
    <label for="age">age:</label>
    <input type="number" id="age" name="age" min="18" max="40"><br>
   <button>submit</button> 
</form>
</body>
</html>
