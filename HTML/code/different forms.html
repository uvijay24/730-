<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different forms</title>
</head>
<body>
    <form action = "main.py" method="push">
        <fieldset>
        <legend>My Form</legend>
        <div>
        <label for="un">username:</label>
        <input type="text" id="un" name="un">
        </div><br>
        <div>
            <label for="em">EMAIL:</label>
            <input type="email" id="em" name="em">
        </div><br>
        <div>
            <label for="pwd">password:</label>
            <input type="password" name="pwd" id="pwd" >
        </div><br>
        <div>
            <label for="age">enter age:</label>
            <input type="number" name="age" id="age">
         </div><br>
         <div>
            <label for="clr">choose colour</label>
            <input type="color" id="clr" name="clr">
         </div><br>
         <div>
            <label for="dt">choose date</label>
            <input type="date" id="dt" name="dt">
         </div><br>
         <div>
            <label for="tm">select time:</label>
            <input type="time" id="tm" mame="tm">
         </div><br>
         <div>
            <label for="dtl">Select Date &time</label>
            <input type="datetime-local" id="dtl" name="dtl">
         </div><br>
         <div>
            <label for="img">upload your file:</label>
            <input type="file" name="img" id="img">
         </div><br>
         <div>
            <label for="month">select month:</label>
            <input type="month" name="month" id="month">
         </div><br>
         <div>
            <label for="week">select week</label>
            <input type="week" name="week" id="week">
         </div><br>
         <div>
            <label for="range">select range</label>
            <input type="range" name="range" id="range">
         </div><br>
         <div>
            <label for="url">enter link</label>
            <input type="url" name="url" id ="url">
         </div><br>
         <div>
            <input type="hidden" name="S.NO" value="number">
         </div><BR>
         <div>
       <BUtton>submit</BUtton>
       <input type="submit" value="User Submit">
       <input type="reset" value="Reset Form">
         </div><br>
         <div>
            <BUtton>reset</BUtton>
         </div><br>
        

    </fieldset>
    </form>
</body>
</html>
