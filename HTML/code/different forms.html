<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Different forms</title>
</head>
<body>
    <form action = "main.py" method="get">
        <fieldset>
        <legend>My Form</legend>
        <div>
        <label for="un">username:</label>
        <input type="text" id="un" name="un">
        </div><br>
        <div>
            <label for="em">EMAIL:</label>
            <input type="email" id="em" name="em">
        </div><br>
        <div>

            <input type="password" name="pwd" id="pwd" >
        </div><br>
        <div>

         </div><br>



         <div>

             </select>

         <div>

            <input type="datetime-local" id="dtl" name="dtl">
         </div><br>

         </div><br>

            <label >social media:</label>
          <select name="social media" id="social media" >
            
            <option  value="fb">facebook</option>

            </select>

        <select id="country" name="country">

         <div>

            <input type="url" name="url" id ="url">
         </div><br>

         </div><br>
         <div>
            <label> choose your carrer:</label>

         <label for ="doc">doctor</label>

         </div>
         <div>
            <input type="hidden" name="S.NO" value="number">

         <div>
       <BUtton>submit</BUtton>

         </div><br>
         <div>
            <BUtton>reset</BUtton>
