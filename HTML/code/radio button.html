<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>national flower is lotus?</label><br>
    <input type="radio" name="national" id="true">
    <label for="true">true</label><br>
    <input type="radio" name="national" id="false">
    <label for="false">False</label>
    <div>
        <label >Skills known:</label><br>
        <input type="checkbox" name="skills" id=".net">
        <label for=".net">dot net</label><br>
        <input type="checkbox" name="skills" id="c#">
        <label for="c#">c#</label> <br>
        <input type="checkbox" name="skills" id="bootstrap">
        <label for="bootstrap">Bootstrap</label>

    </div>
    <label >languages known:</label><br>
    <input type="checkbox" name="lang" id="tel"value="telugu">
    <label for="telugu">Telugu</label><br>
    <input type="checkbox" name="lang" id="en" value="english">
    <label for="english">English</label> <br>
    <input type="checkbox" name="lang" id="hd" value="hindi">
    <label for="hd">Hindi</label>
    <div>
        <label for="fav food">choose your favourite food</label>
        <select id="fav food" name="fav food" multiple>
            <optgroup label ="indian">
                <option name="fav food" value="dosa">dosa</option>
                <option name="fav food" value="idli">idli</option>
                <option name="fav food" value="poori">poori</option>
            </optgroup>

            <option value="chinease">chinease</option>
            <option value="continental">continental</option>
        </div>
        </select>
        <br><br>
 
        <div>
            <label for="flavours">choose your flavour:</label>
            <input type="text" list="flavours" name="flavours">
          </div>
                
        
      <datalist id="flavours">
        <option value="choclate">choclate</option>
        <option value="vannila">vannila</option>
        <option value="butters">butters</option>
      </datalist>
      

</body>
</html>
