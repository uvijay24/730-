<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <svg>
        <circle cx="100" cy="100" r="50" fill="red">
          <animate to="50" from="30" dur="1s" begin="click" attributeName="r" repeatCount="indefinite"></animate>
          <animate to="green" from="red" dur="1s" begin="click" attributeName="fill" repeatCount="indefinite"></animate>
        </circle>
   </svg>
</body>
</html>
